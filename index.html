<html>
<head><title>iframe</title></head>
<body>
Satyam
<iframe I'd="myframe" src="https://sattushivaa.github.io"></iframe>
<input type="text" id="url" />
<button id="save">Change</button>
<script>
var frame1 = document.getElementById("myframe");
var frameurl = document.getElementById("url");
var BTN = document.getElementById("save");
BTN.addEventListener("click",(e)=>{
  frame1.src = frameurl.value;
  frame1.contentWindow.location.reload();
  document.body.innerHTML += "done";
});
</script>
</body>
</html>
