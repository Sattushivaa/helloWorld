<head><title>iframe</title></head>
<body>
Satyam
<iframe I'd="myframe" src="https://sattushivaa.github.io"></iframe>
<input type="text" id="url" />

var frame1 = document.getElementById("myframe");

  frame1.src = e.target.value;
});
</script>
